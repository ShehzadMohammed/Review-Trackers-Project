name: Continuous Deployment
on:
  push:
    branches: ["main"]
    paths:
      - "Terraform-Infrastructure/**.tf"
      - "Kubernetes/**.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "Terraform-Infrastructure/**.tf"
      - "Kubernetes/**.yaml"
  workflow_dispatch:

jobs:
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Intializes Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Intializes
        run: terraform init -backend-config="storage_account_name="$SAN"" -backend-config="container_name="remotestatecontainer"" -backend-config="resource_group_name="rt-infra"" -backend-config="key="terraform.tfstate""

      - name: Terraform fmt
        run: terraform fmt

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: ${{ github.event_name == 'push' }}
        run: terraform apply --auto-approve

      - name: Az login via cli
        if: always()
        run: az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}

      - name: AKS Context
        uses: azure/aks-set-context@v3
        if: always()
        with:
          resource-group: ${{  env.RESOURCE_GROUP_NAME }}
          cluster-name: ${{  env.AKS_CLUSTER_NAME }}
          suscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: AKS Deployment
        if: ${{ github.event_name == 'push' }}
        uses: Azure/k8s-deploy@v3.1
        with:
          manifests: |
            Kubernetes/deployment.yaml
            Kubernetes/service.yaml
