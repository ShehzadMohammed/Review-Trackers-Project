name: Terraform Destroy
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  Terraform_Destroy:
    runs-on: ubuntu-latest
    outputs:
      storageaccname: ${{ steps.storageaccname.outputs.strname }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Intializes Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Further Intialization
        shell: pwsh
        run: (Get-Content .Terraform-Infrastructure/versions.tf).Replace('"local"', '"azurerm"') | Set-Content .Terraform-Infrastructure/versions.tf

      - name: Terraform Intializes
        run: terraform init -backend-config="storage_account_name=${{ secrets.STORAGE_ACCOUNT_NAME }}" -backend-config="access_key=${{ secrets.STORAGE_ACCOUNT_KEY }}" -backend-config="container_name=remotestatecontainer" -backend-config="resource_group_name=rt-infra" -backend-config="key=terraform.tfstate"

      - name: Terraform Destroy
        run: terraform destroy --auto-approve

