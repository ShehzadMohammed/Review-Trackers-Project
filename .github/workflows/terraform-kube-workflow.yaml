name: Intial Deployment

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/terraform-kube-workflow.yaml"

  workflow_dispatch:
permissions:
  id-token: write
  contents: read
  actions: read
jobs:
  Terraform_And_Kubernetes:
    runs-on: ubuntu-latest
    outputs:
      STORAGE_VALUE: ${{ steps.STORAGE_STEP.outputs.strname }}
    env:
      AKS_CLUSTER_NAME: "rtpykube"
      RESOURCE_GROUP_NAME: "rt-infra"
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Intializes Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.2

      - name: KeywordReplace For Terraform
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["Terraform-Infrastructure/variables.tf"]'
          tokenPrefix: __
          tokenSuffix: __
        env:
          AKS_CLUSTER_NAME: ${{ env.AKS_CLUSTER_NAME }}
          RESOURCE_GROUP_NAME: ${{ env.RESOURCE_GROUP_NAME }}

      - name: Powershell Script Terraform
        # working-directory: Terraform-Infrastructure/
        shell: pwsh
        run: |
          ./Terraform-Infrastructure/run.ps1;

      - name: Az login via cli
        if: always()
        run: az login --service-principal -u ${{ secrets.ARM_CLIENT_ID }} -p ${{ secrets.ARM_CLIENT_SECRET }} --tenant ${{ secrets.ARM_TENANT_ID }}

      - name: Save Storage Account Name

      - name: Backend Migrate
        if: always()
        env:
          TF_LOG: "trace"
        shell: pwsh
        run: |
          cd Terraform-Infrastructure/;
          $env:SAN = (Get-Content ./storageaccname.txt).ForEach({ '"{0}"' -f $_ }); 
          terraform init -migrate-state `
          -backend-config="storage_account_name=$SAN" `
          -backend-config="container_name=remotestatecontainer" `
          -backend-config="resource_group_name=rt-infra" `
          -backend-config="key=terraform.tfstate"; 
          terraform plan; 
          terraform apply --auto-approve;
          Remove-Item storagecontname.txt, primaryaccessskey.txt, terraform.tfstate, .\.terraform.lock.hcl, .terraform -Recurse -Force -Confirm:$false

      # - name: Get Storage Account Name
      #   id: STORAGE_STEP
      #   run: |
      #     value=`cat Terraform-Infrastructure/storageaccname.txt`; \
      #     echo "::set-output name=STORAGE_VALUE::$value"

      # - name: Move Terraform State to Storage Account
      #   env:
      #     STORAGE_ACCOUNT: ${{ steps.STORAGE_STEP.outputs.STORAGE_VALUE }}
      #     TF_LOG: "trace"

      - name: KeywordReplace For Kubernetes
        if: always()
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["Kubernetes/deployment.yaml"]'
          tokenPrefix: __
          tokenSuffix: __
        env:
          REPOSITORY: shehzadmohammed
          IMAGE_NAME: review_trackers_project
          TAG: latest

      - name: AKS Context
        uses: azure/aks-set-context@v3
        if: always()
        with:
          resource-group: ${{  env.RESOURCE_GROUP_NAME }}
          cluster-name: ${{  env.AKS_CLUSTER_NAME }}
          suscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: AKS Deployment
        if: always()
        uses: Azure/k8s-deploy@v3.1
        with:
          action: deploy
          strategy: basic
          manifests: |
            Kubernetes/deployment.yaml
            Kubernetes/service.yaml

      - name: Updating Repository
        run: git add .; \
          git commit -m "Auto updating repository from intial commit"; \
          git push origin main
